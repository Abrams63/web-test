version: '3.8'

services:
  bat-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - cache_volume:/app/cache
    env_file:
      - .env
    environment:
      - APP_HOST=0.0.0
      - APP_PORT=8000
      - DEBUG=false
      - DATABASE_URL=postgresql://user:password@db:5432/bat_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - bat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bat_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  cache_volume:
  postgres_data:
  redis_data:

networks:
  bat-network:
    driver: bridge