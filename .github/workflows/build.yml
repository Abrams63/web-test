name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r fastapi_bat/requirements.txt

    - name: Run tests
      run: |
        # Add your test commands here
        # For example: python -m pytest tests/
        echo "Running tests..."

    - name: Build static files
      run: |
        # Add commands to build your static files if needed
        echo "Building static files..."

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install and build frontend
      run: |
        # If you have frontend dependencies to build
        # npm install
        # npm run build
        echo "Frontend build completed"

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        force_orphan: true

    - name: Enable GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        curl -X PATCH \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }} \
          -d '{"name":"${{ github.event.repository.name }}","has_issues":true,"has_projects":true,"has_wiki":false,"default_branch":"main","allow_squash_merge":true,"allow_merge_commit":true,"allow_rebase_merge":true,"delete_branch_on_merge":true,"has_downloads":true,"has_pages":true,"auto_init":false,"is_template":false,"visibility":"public","allow_auto_merge":true,"delete_branch_on_merge":true}'